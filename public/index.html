<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting app</title>
  </head>
  <style>
    ul {
      list-style-type: none;
      padding-left: 10px;
    }
    ul > li {
      padding-left: 15px;
    }
  </style>
  <body>
    <h1>Real-time chat app</h1>
    <ul id="show-chat"></ul>
    <form action="" id="chat-form">
      <input type="text" id="chat-message" placeholder="Enter your message" />
      <input type="submit" id="chat-submit" value="Send" />
    </form>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const socket = io();
    const showChat = document.querySelector("#show-chat");
    const chatForm = document.querySelector("#chat-form");
    const senderId = prompt('Enter sender id')

    // const sender1 = "627657beadcae0d5465bc84b",
    //   sender2 = "627657b8adcae0d5465bc843";
    const roomId = '627721eeb1263687614d946b'
    const sendMessage = (content) => {
      socket.emit("from-client", {
        content,
        senderId,
        roomId
      });
    };

    const renderMessage = (message) => {
      message.map((m) => {
        const li = document.createElement("li");

        li.textContent = m.senderName + ": " + m.content;

        showChat.appendChild(li);
      });
    };

    socket.on("from-server", (data) => {
      renderMessage([data]);
    });

    const chatMess = document.querySelector("#chat-message");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const message = chatMess.value;
      chatMess.value = "";
      sendMessage(message);
    });
    const token =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2Mjc3MWU4MGIxOTg4NjBjZjljYTI0MjEiLCJ1c2VybmFtZSI6InN0dWRlbnQgOCIsInJvbGUiOnsiaXNUZWFjaGVyIjpmYWxzZSwiaXNQcm9Vc2VyIjpmYWxzZX0sImlhdCI6MTY1MTk5OTk2MCwiZXhwIjoxNjUyMDE3OTYwfQ.a-XDZN1QnqWy7ky00zO8ZXfoEE8EtsdFCtzh49rC4kU";

    window.addEventListener("load", async () => {
      
      //fetch history chat
      const res = await axios({
        method: "get",
        url: "http://localhost:3000/api/chat/627721eeb1263687614d946b",
        headers: {
          Authorization: "Bearer " + token,
        },
      });
      const chatHis = [...res.data.chatHistory];
      
      renderMessage(chatHis);

      console.log(res);
    });
  </script>
</html>
